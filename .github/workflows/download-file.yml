name: Download File and Release

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'URL of the file to download'
        required: true
        default: ''
      file_name:
        description: 'Name to save the downloaded file as (leave blank to use original filename from URL)'
        required: false
        default: ''

jobs:
  download_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Check for .gitattributes
        id: check_gitattributes
        run: |
          if [ -f .gitattributes ]; then
            echo ".gitattributes exists."
          else
            echo ".gitattributes does not exist."
            touch .gitattributes
            git lfs track "${{ github.event.inputs.file_name }}"
            git add .gitattributes
            git commit -m "Setup Git LFS"
            git push
          fi

      - name: Determine file name
        id: determine_file_name
        run: |
          FILE_URL="${{ github.event.inputs.file_url }}"
          FILE_NAME=$(basename "${FILE_URL}")
          if [[ ${#FILE_NAME} -gt 50 || ! "${FILE_NAME}" =~ .*\..* ]]; then
            FILE_NAME="file.temp"
          fi
          echo "::set-output name=file_name::${FILE_NAME}"

      - name: Determine file extension
        id: determine_file_extension
        run: |
          FILE_URL="${{ github.event.inputs.file_url }}"
          FILE_EXTENSION="${FILE_URL##*.}"
          if [[ ! "${FILE_EXTENSION}" =~ ^[a-zA-Z0-9]+$ ]]; then
            FILE_EXTENSION="temp"
          fi
          echo "::set-output name=file_extension::$FILE_EXTENSION"

      - name: Download file
        run: wget "${{ github.event.inputs.file_url }}" -O "${{ github.event.inputs.file_name || steps.determine_file_name.outputs.file_name }}.${{ steps.determine_file_extension.outputs.file_extension }}"

      - name: Rename file if necessary
        if: ${{ github.event.inputs.file_name }}
        run: |
          mv "${{ github.workspace }}/${{ steps.determine_file_name.outputs.file_name }}.${{ steps.determine_file_extension.outputs.file_extension }}" "${{ github.workspace }}/${{ github.event.inputs.file_name }}.${{ steps.determine_file_extension.outputs.file_extension }}"

      # ... (các bước tiếp theo không thay đổi)

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ github.event.inputs.file_name || 'file' }}.${{ steps.determine_file_extension.outputs.file_extension }}
          asset_name: ${{ github.event.inputs.file_name || 'file' }}.${{ steps.determine_file_extension.outputs.file_extension }}
          asset_content_type: application/octet-stream

      - name: Cleanup
        run: |
          git rm -f .gitattributes
          git commit -m "Remove .gitattributes" || echo "No changes to commit"
          git push
          
