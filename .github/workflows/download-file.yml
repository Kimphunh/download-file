name: Download File and Release

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'URL of the file to download'
        required: true
        default: ''
      file_name:
        description: 'Name to save the downloaded file as (leave blank to use original filename from URL)'
        required: false
        default: ''

jobs:
  download_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Setup Git LFS
        run: |
          git lfs install
          git lfs track "${{ github.event.inputs.file_name }}"
          git add .gitattributes
          git commit -m "Setup Git LFS"
          git push

      - name: Determine file extension
        id: determine_file_extension
        run: |
          FILE_EXTENSION=$(echo "${{ github.event.inputs.file_url }}" | awk -F . '{print $NF}')
          echo "::set-output name=file_extension::$FILE_EXTENSION"

      - name: Determine file name and extension
        id: determine_file_info
        if: ${{ !github.event.inputs.file_name }}
        run: |
          FILE_URL="${{ github.event.inputs.file_url }}"
          FILE_NAME=$(basename "${FILE_URL}")
          echo "::set-output name=file_name::${FILE_NAME}"

      - name: Download file
        run: |
          # Extract server name from URL
          SERVER_NAME=$(echo "${{ github.event.inputs.file_url }}" | cut -d '/' -f 3)

          # Construct filename using server name and extension
          FILE_NAME="${SERVER_NAME}.${{ steps.determine_file_extension.outputs.file_extension }}"

          wget "${{ github.event.inputs.file_url }}" -O "$FILE_NAME"

      - name: Determine new release version
        id: determine_release_version
        run: echo "::set-output name=release_version::v1.0.$(( ${{ github.run_number }} + 1 ))"

      - name: Create release notes
        id: create_release_notes
        run: |
          FILE_URL="${{ github.event.inputs.file_url }}"
          FILE_NAME="${{ github.event.inputs.file_name || steps.determine_file_info.outputs.file_name }}"
          FILE_EXTENSION="${{ steps.determine_file_extension.outputs.file_extension }}"
          
          if [[ $FILE_EXTENSION == "jpg" || $FILE_EXTENSION == "jpeg" || $FILE_EXTENSION == "png" || $FILE_EXTENSION == "gif" ]]; then
            PREVIEW="<img src='${FILE_NAME}.${FILE_EXTENSION}' alt='${FILE_NAME}' width='600' />"
          elif [[ $FILE_EXTENSION == "mp4" || $FILE_EXTENSION == "webm" || $FILE_EXTENSION == "ogg" ]]; then
            PREVIEW="<video width='600' controls><source src='${FILE_NAME}.${FILE_EXTENSION}' type='video/${FILE_EXTENSION}'></video>"
          else
            PREVIEW="No preview available for this file type."
          fi
          
          echo "::set-output name=release_notes::File URL: ${FILE_URL}<br>${PREVIEW}"

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.determine_release_version.outputs.release_version }}
          release_name: Release ${{ steps.determine_release_version.outputs.release_version }}
          body: ${{ steps.create_release_notes.outputs.release_notes }}
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        
