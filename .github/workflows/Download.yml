name: Download File and Release

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'URL of the file to download'
        required: true
        default: ''
      file_name:
        description: 'Name to save the downloaded file as (leave blank to use original filename from URL)'
        required: false
        default: ''

jobs:
  download_and_release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
          
      - name: Check if .gitattributes exists
        run: |
          if [ -f ".gitattributes" ]; then
            echo "Git attributes file exists"
          else
            echo "Git attributes file does not exist"
          fi

      - name: Determine file name
        id: determine_file_name
        run: |
          FILE_URL="${{ github.event.inputs.file_url }}"
          FILE_NAME=$(basename "${FILE_URL}")
          if [[ ${#FILE_NAME} -gt 50 || ! "${FILE_NAME}" =~ \..* ]]; then
            FILE_NAME=$(curl -sI "${FILE_URL}" | grep -o -E 'filename=.*$' | sed -e 's/filename=//')
            if [[ -z "$FILE_NAME" ]]; then
              FILE_NAME="file.temp"
            fi
          fi
          echo "file_name=$FILE_NAME" >> $GITHUB_ENV

      - name: Download file
        run: |
          wget "${{ github.event.inputs.file_url }}" -O "${{ env.file_name }}"

      - name: Finalize file name
        if: ${{ github.event.inputs.file_name != '' }}
        run: |
          FILE_EXTENSION=$(echo "${{ env.file_name }}" | awk -F . '{print $NF}')
          FINAL_NAME="${{ github.event.inputs.file_name }}.$FILE_EXTENSION"
          mv "${{ env.file_name }}" "$FINAL_NAME"
          echo "final_name=$FINAL_NAME" >> $GITHUB_ENV

      - name: Determine new release version
        id: determine_release_version
        run: echo "release_version=v1.0.$(( ${{ github.run_number }} + 1 ))" >> $GITHUB_ENV

      - name: Create release notes
        id: create_release_notes
        run: |
          FILE_URL="${{ github.event.inputs.file_url }}"
          FILE_NAME="${{ env.final_name || env.file_name }}"
          ERROR_MSG=""
          
          if [[ $FILE_NAME == "file.temp" ]]; then
            ERROR_MSG="Lỗi: Không thể lấy tên tệp từ server."
          fi
          
          echo "release_notes=File URL: ${FILE_URL}<br>${ERROR_MSG}" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.release_version }}
          release_name: Release ${{ env.release_version }}
          body: ${{ env.release_notes }}
          draft: false
          prerelease: false

      - name: Upload release asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/${{ env.final_name || env.file_name }}
          asset_name: ${{ env.final_name || env.file_name }}
          asset_content_type: application/octet-stream

      - name: Cleanup
        run: |
          rm -f .gitattributes
          git rm .gitattributes
          git commit -m "Remove .gitattributes" || echo "No changes to commit"
          git push
