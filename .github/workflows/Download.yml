name: Download and Release

on:
  workflow_dispatch:
    inputs:
      file_url:
        description: 'URL of the file to download'
        required: true
        type: string
      file_name:
        description: 'Optional name for the downloaded file (with extension)'
        required: false
        type: string

jobs:
  download_and_release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set Variables
      id: vars
      run: |
        echo "FILE_URL=${{ github.event.inputs.file_url }}" >> $GITHUB_ENV
        if [ -z "${{ github.event.inputs.file_name }}" ]; then
          FILE_NAME=$(basename ${{ github.event.inputs.file_url }})
        else
          FILE_NAME=${{ github.event.inputs.file_name }}
        fi
        echo "FILE_NAME=$FILE_NAME" >> $GITHUB_ENV

    - name: Download File
      run: |
        curl -L ${{ env.FILE_URL }} -o ${{ env.FILE_NAME }}

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: "release-${{ github.run_number }}"
        release_name: "Release ${{ github.run_number }}"
        body: "Downloaded from: ${{ env.FILE_URL }}"
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ env.FILE_NAME }}
        asset_name: ${{ env.FILE_NAME }}
        asset_content_type: $(file --mime-type -b ${{ env.FILE_NAME }})
